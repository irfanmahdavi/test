<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Website</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>
    <header class="header">
        <div class="boxed-width">
            <div class="header-inner-wrapper">
                <div class="logo-wrapper">
                    <div class="site-logo">
                        <img src="logo.png" alt="Logo" width="70" height="70">
                    </div>
                    <div class="logo-tagline">
                        Your tagline here
                    </div>
                </div>
                <div class="line-chat-cta">
                    <div class="line-logo">
                        <img src="line-logo.png" alt="LINE" width="40" height="40">
                    </div>
                    <div class="line-inscription">
                        LINE Chat
                    </div>
                </div>
                <div class="hamburgermenu-wrapper">
                    <div class="menu-icon">☰</div>
                    <div class="menu-text">MENU</div>
                </div>
            </div>
        </div>
        <div class="header-inner-wrapper-2">
            <div class="boxed-width">
                <ul class="pc-menu-list">
                    <li><a href="#" class="menu-item">Home</a></li>
                    <li><a href="#" class="menu-item">About</a></li>
                    <li><a href="#" class="menu-item">Services</a></li>
                    <li><a href="#" class="menu-item">Contact</a></li>
                </ul>
            </div>
        </div>
    </header>

    <section class="section0">
        <div class="overlay overlay1"></div>
        <div class="overlay overlay2"></div>
        <div class="boxed-width">
            <div class="section0-wrapper">
                <div class="hero-text">
                    <h1>Welcome to Our Website</h1>
                </div>
                <div class="banner-wrapper">
                    <img src="https://stg.akiyamajuku.com/wp-content/themes/bluestar-project/assets/images/banner1.webp" alt="Banner 1" class="banner-slide active">
                    <img src="banner2.jpg" alt="Banner 2" class="banner-slide">
                </div>
                <div class="banner-controls">
                    <div class="pagination-wrapper">
                        <!-- Pagination dots are created dynamically by JavaScript -->
                    </div>
                    <div class="state-play-pause">
                        <span class="pause">⏸</span>
                        <span class="play">▶</span>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="section1">
        <div class="boxed-width">
            <div class="header-wrapper">
                <h2 class="header-title">Our Services</h2>
                <p class="header-subtitle">What we offer</p>
            </div>
            <div class="cards-wrapper">
                <div class="header-images">
                    <img src="img1.jpg" alt="Image 1" class="img1">
                    <img src="img2.jpg" alt="Image 2" class="img2">
                </div>
                <div class="cards-inner-wrapper">
                    <div class="cards">
                        <h3 class="card-title">Service 1</h3>
                        <p class="card-subtitle">Description of service 1</p>
                    </div>
                    <div class="cards">
                        <h3 class="card-title">Service 2</h3>
                        <p class="card-subtitle">Description of service 2</p>
                    </div>
                </div>
            </div>
            <div class="cta-wrapper">
                <h3 class="cta-title">Get Started Today</h3>
                <button class="cta-bttn">
                    <a href="#">Contact Us</a>
                </button>
                <p class="cta-subtitle">
                    <a href="#">Learn more about our services</a>
                </p>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
